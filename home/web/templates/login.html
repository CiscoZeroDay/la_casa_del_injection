<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Portal Login - Style Casa de Papel</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

    /* Fond sombre et texture rouge brique */
    body {
      margin: 0;
      height: 100vh;
      background: #1c0b0b;
      background-image: radial-gradient(circle at center, #b30000 0%, #4d0000 70%);
      display: grid;
      place-items: center;
      font-family: 'Montserrat', sans-serif;
      color: #f5f5f5;
      user-select: none;
    }

    form {
      background: #2b0e0e;
      border: 4px solid #b30000;
      border-radius: 15px;
      padding: 30px 40px;
      min-width: 350px;
      box-shadow:
        0 0 20px 5px #b30000cc,
        inset 0 0 15px 2px #800000;
      text-align: center;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 25px;
      letter-spacing: 5px;
      text-transform: uppercase;
      color: #ff0000;
      text-shadow:
        1px 1px 5px #770000,
        0 0 10px #ff0000;
    }

    input {
      width: 100%;
      padding: 15px 12px;
      margin: 12px 0;
      border-radius: 12px;
      border: none;
      background: #3a0f0f;
      color: #ffcccc;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow:
        inset 0 0 10px #7f0000;
      transition: background-color 0.3s ease;
    }
    input::placeholder {
      color: #ff7777;
      font-style: italic;
    }
    input:focus {
      outline: none;
      background-color: #5a1b1b;
      box-shadow:
        0 0 10px 2px #ff0000,
        inset 0 0 15px #ff4444;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      border-radius: 12px;
      border: none;
      background: #ff0000;
      color: #fff;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 2px;
      text-transform: uppercase;
      box-shadow: 0 0 15px #ff0000aa;
      transition: background-color 0.25s ease, box-shadow 0.25s ease;
    }
    button:hover {
      background: #cc0000;
      box-shadow: 0 0 25px #ff3333cc;
    }

    .hint {
      margin-top: 18px;
      font-size: 0.9rem;
      color: #ff5555;
      background: #330000;
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid #ff0000;
      box-shadow: 0 0 8px #ff0000aa;
      user-select: text;
    }
    .hint code {
      background: #550000;
      padding: 2px 5px;
      border-radius: 4px;
      font-weight: 700;
      color: #ff9999;
    }
  </style>
</head>
<body>
  <form method="post" autocomplete="off">
    <h2>Bella Ciao</h2>
    <input name="username" placeholder="Nom d'utilisateur" />
    <input name="password" placeholder="Mot de passe" type="password" />
    <button>Se connecter</button>
    {% if msg %}
      <div class="hint">{{ msg }}</div>
    {% endif %}
    </form>
</body>
</html>
