<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Central Console - Style Casa de Papel</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

    body {
      margin: 0;
      background: #1c0b0b;
      background-image: radial-gradient(circle at center, #b30000 0%, #4d0000 70%);
      color: #f5f5f5;
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
    }

    header {
      background: #2b0e0e;
      border-bottom: 4px solid #b30000;
      padding: 20px 0;
      box-shadow: 0 4px 10px #b30000aa;
      user-select: none;
    }
    header .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 20px;
    }
    header h2 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: #ff0000;
      text-shadow:
        1px 1px 4px #770000,
        0 0 12px #ff0000;
    }

    .wrap {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 20px;
    }

    form input[name="cmd"] {
      width: 100%;
      padding: 15px 12px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      background: #3a0f0f;
      color: #ffcccc;
      box-shadow: inset 0 0 12px #7f0000;
      transition: background-color 0.3s ease;
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 1px;
    }
    form input[name="cmd"]::placeholder {
      color: #ff7777;
      font-style: italic;
    }
    form input[name="cmd"]:focus {
      outline: none;
      background-color: #5a1b1b;
      box-shadow:
        0 0 12px 3px #ff0000,
        inset 0 0 15px #ff4444;
      color: #fff;
    }

    p.hint {
      color: #ff6666;
      font-size: 0.95rem;
      margin-top: 12px;
      background: #330000;
      padding: 12px 15px;
      border-radius: 10px;
      border: 1px solid #ff0000;
      box-shadow: 0 0 10px #ff0000aa;
      user-select: text;
    }
    p.hint code {
      background: #550000;
      padding: 2px 5px;
      border-radius: 4px;
      font-weight: 700;
      color: #ff9999;
      font-family: monospace;
    }

    p.err {
      color: #ff4444;
      font-weight: 700;
      margin-top: 15px;
      background: #440000;
      padding: 10px 15px;
      border-radius: 10px;
      border: 2px solid #ff0000;
      box-shadow: 0 0 12px #ff0000cc;
      user-select: text;
    }

    pre {
      background: #3a0f0f;
      border: 2px solid #b30000;
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      color: #ffbbbb;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1rem;
      max-height: 400px;
      overflow: auto;
      box-shadow:
        0 0 15px 3px #b30000bb inset,
        0 0 25px 5px #b30000aa;
      user-select: text;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h2>Serveur Central â€“ Console</h2>
    </div>
  </header>
  <div class="wrap">
    <form method="get">
      <input name="cmd" placeholder="Bella Ciao El Professor" />
    </form>
    {% if err %}<p class="err">{{ err }}</p>{% endif %}
    {% if output %}<pre>{{ output }}</pre>{% endif %}
  </div>
</body>
</html>
